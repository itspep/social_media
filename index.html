<!DOCTYPE html>
<html lang="en">
<head>
    <!--my external css file linkk-->
    <link rel="stylesheet" href="style.css">
    <!--the link for the icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVU Social</title>
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                ViewLife
            </h2>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="search">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="createpost">create</label>
                <div class="profile-picture">
                    <img src="images/profile-1.jpg" alt="profile">
                </div>
            </div>
        </div>
    </nav>

    <!-------------------MAIN------------->
    <main>
        <div class="container">
            <!--LEFT-->
            <div class="left">
                <a class="profile">
                    <div class="profile-picture">
                        <img src="images/profile-1.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>Pep Tahiru</h4>
                        <p class="text-muted">
                            @pep
                        </p>
                    </div>
                </a>

                <!--SIDE BAR-->
                <div class="sidebar">
                    <a class="menu-item active">
                        <span><i class="fas fa-home"></i></span><h3>Home</h3>
                    </a>
                    <a class="menu-item active">
                        <span><i class="fas fa-compass"></i></span><h3>Explore</h3>
                    </a>
                    <a class="menu-item active">
                        <span><i class="fas fa-bell"></i></span><h3>Notification</h3>
                        <!--Notification Pop-up-->
                        <div class="notification-popup">
                            <div class="profile-picture">
                                <img src="images/profile-2.jpg" alt="profile picture">
                            </div>
                            <div class="notification-body">
                                <b>Anang Sam</b>accepted your friend request
                                <small class="text-muted">2 DAYS AGO</small>
                            </div>
                            <div class="profile-picture">
                                <img src="images/profile-3.jpg" alt="profile picture">
                            </div>
                            <div class="notification-body">
                                <b>Mark</b> accepted your friend request
                                <small class="text-muted">2 DAYS AGO</small>
                            </div>
                        </div>
                    </a>
                    <a class="menu-item active">
                        <span><i class="fas fa-envelope"></i></span><h3>Message</h3>
                    </a>
                    <a class="menu-item active">
                        <span><i class="fas fa-bookmark"></i></span><h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item active">
                        <span><i class="fas fa-store"></i></span><h3>E-market</h3>
                    </a>
                    <a class="menu-item active">
                        <span><i class="fas fa-paint-brush"></i></span><h3>Theme</h3>
                    </a>
                    <a class="menu-item active">
                        <span><i class="fas fa-cogs"></i></span><h3>Settings</h3>
                    </a>
                </div>
            </div>
            <!--MIDDLE-->
            <div class="middle"></div>
            <!--RIGHT-->
            <div class="right"></div>
        </div>
    </main>
</body>
</html>
